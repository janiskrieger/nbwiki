services:
  mediawiki:
    image: mediawiki:1.44
    restart: unless-stopped
    expose:
      - 80
    depends_on:
      database:
        condition: service_healthy
    environment:
      MEDIAWIKI_DB_HOST: database
      MEDIAWIKI_DB_NAME: ${MYSQL_DATABASE}
      MEDIAWIKI_DB_USER: ${MYSQL_USER}
      MEDIAWIKI_DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mw_data:/var/www/data
      - mw_images:/var/www/html/images
      # Uncomment if you want to use a custom LocalSettings.php file
      # - ./LocalSettings.php:/var/www/html/LocalSettings.php:ro
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M

  database:
    image: mariadb:lts-ubi9
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - db:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    environment:
      DNS_TOKEN: ${DNS_TOKEN}
      DOMAIN_NAME: ${DOMAIN_NAME}
      CADDY_ADMIN_PASSWORD_HASH: ${CADDY_ADMIN_PASSWORD_HASH}
      CADDY_ADMIN_IP_RANGES: ${CADDY_ADMIN_IP_RANGES}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - mediawiki
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 128M

volumes:
  mw_data:
  mw_images:
  mw_config:
  db:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge